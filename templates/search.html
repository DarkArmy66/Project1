<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        h1, h2 {
            text-shadow: 3px 3px 3px #333;
        }
        a {
            color: #0f0;
            text-decoration: none;
        }
        a:hover {
            color: #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        {% for result in results %}
            <h2><a href="{{ result }}">{{ result }}</a></h2>
        {% endfor %}
    </div>
</body>
</html>
