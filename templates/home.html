<!DOCTYPE html>
<html>
<head>

    <style>

            background-size: cover;
            color: #33FF33;
            font-family: 'Inconsolata', monospace;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        h1 {
            font-family: 'Inconsolata', monospace;

        }

            width: 60%;

            margin: 10px 0;

        }
        input[type="submit"] {
            padding: 10px 20px;
            background: #333;
            color: #33FF33;
            border: none;
            font-size: 1.2em;
            font-family: 'Inconsolata', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Black Cat</h1>
        <h2>powered by AI</h2>
        <form action="/search" method="get">
            <input type="text" name="q" placeholder="What are you looking for?">

            <input type="submit" value="Search">

    </div>
